<html ng-app="VanApp">

<head> 


	

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
	<script src="/res/modal.controller.js"></script>
	<script src="/res/schedule.modalinstance.controller.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	
	
	<script type="text/javascript" src = "/res/schedule.controller.js"></script>
	
	<link rel="stylesheet" type="text/css" href="res/bootstrap.css">

	



	<link rel="stylesheet" type="text/css" href="res/my.css">

</head>

<body>
	

	<div class="container">
		<div class="row">
			<div class="col-md-9">
				
				<h1 class="text-center"> Van Schedule </h1>
				<div ng-controller="ModalDemoCtrl as $ctrl">




					<div>
						<table class ="table table-hover text-center" >
							<thead>
								<tr>
									<th  class="text-center"> <button> Van No. </button> </th>
									<th  class="text-center"> <button> Time </button> </th>
									<th  class="text-center">  <button>  Route   </button> </th>
									<th class="text-center">  <button>  Location  </button> </th>
								</tr>
							</thead>
							<tbody>




								<tr ng-repeat="sked in $ctrl.list" ng-click="$ctrl.open(sked)">


									<td> {{sked.van_id}} </td>

									<td> {{sked.time}} </td>
									<td> {{sked.route}} </td>
									<td> {{sked.location}} </td>





								</tr>
							</tbody>
						</table>

					</div>




					<script type="text/ng-template" id="myModalContent.html">
						<div class="modal-header">
							<h3 class="modal-title" id="modal-title">Van {{$ctrl.cickedSked.van_id}}</h3>
						</div>

			<!---
			<div class="modal-body" id="modal-body">
				<ul>
					<li ng-repeat="item in $ctrl.items">
						<a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
					</li>
				</ul>
				Selected: <b>{{ $ctrl.selected.item }}</b>
			</div>
		-->

		<div class="container-fluid">
			<div class="row">

			<div class="col-xs-12" id="todays-table">
					<div>
						<table class ="table table-hover text-center" >
							<thead>
								<tr>
									<th  class="text-center"> Van No. </th>
									<th  class="text-center"> Time </th>
									<th  class="text-center"> Route </th>
									<th class="text-center"> Location </th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="sked in $ctrl.list" >

									<td> {{sked.van_id}} </td>

									<td> {{sked.time}} </td>
									<td> {{sked.route}} </td>
									<td> {{sked.location}} </td>


								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>










		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
			<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
		</div>
	</script>




	<button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>



	<div ng-show="true">Selection from a modal: {{ $ctrl.selected }}</div>
	<div class="modal-parent">
	</div>
</div>
</div>
<div class="col-md-3">
	<h1></h1>
	


	<iframe src="https://www7.cbox.ws/box/?boxid=834721&boxtag=xCDC72" width="100%" height="450" allowtransparency="yes" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>	


</div>
</div>
</div>















</body>

</html>
